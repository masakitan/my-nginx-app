apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 156041422198.dkr.ecr.ap-northeast-1.amazonaws.com/my-nginx-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:

      - name: ecr-secret
